<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{entityReservation.list.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{entityReservation.list.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/entityReservations/add}" th:text="#{entityReservation.list.createNew}" class="btn btn-primary ms-2" />
                </div>
            </div>
            <div th:if="${entityReservations.empty}" th:text="#{entityReservation.list.empty}" />
            <div th:if="${!entityReservations.empty}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th th:text="#{entityReservation.id.label}" scope="col" />
                            <th th:text="#{entityReservation.reservationDate.label}" scope="col" />
                            <th th:text="#{entityReservation.startTime.label}" scope="col" />
                            <th th:text="#{entityReservation.endTime.label}" scope="col" />
                            <th th:text="#{entityReservation.user.label}" scope="col" />
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="entityReservation : ${entityReservations}">
                            <td th:text="${entityReservation.id}" />
                            <td th:text="${entityReservation.reservationDate}" />
                            <td th:text="${entityReservation.startTime}" />
                            <td th:text="${entityReservation.endTime}" />
                            <td th:text="${entityReservation.user}" />
                            <td>
                                <div class="float-end text-nowrap">
                                    <a th:href="@{/entityReservations/edit/{id}(id=${entityReservation.id})}" th:text="#{entityReservation.list.edit}" class="btn btn-sm btn-info" />
                                    <form th:action="@{/entityReservations/delete/{id}(id=${entityReservation.id})}"
                                            th:hx-confirm="#{delete.confirm}" method="post" class="d-inline">
                                        <button th:text="#{entityReservation.list.delete}" type="submit" class="btn btn-sm btn-danger" />
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
